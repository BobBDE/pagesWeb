
<ion-view view-title="Votre choix" cache-view="false">  
    <ion-content overflow-scroll="true">
        <div class="choix-commande">
            <button class="button button-full button-balanced item" ng-click="nouvelleCommande()" >Nouvelle Commande</button>
            <button class="button button-full button-balanced item" ui-sref="tab.favoris">Favoris</button>
        </div>
        <div class="item item-divider">
            Commande en cours : 
        </div>
        <ion-list ng-model="commandes" ng-repeat="commande in commandes">

            <a class="item ">
                {{displayInformation(commande)}}
                <span class="item-note">
                    {{commande.date| date:'EEEE dd MMMM yyyy H:mm'}}
                </span>
            </a>

        </ion-list>
    </ion-content>  
</ion-view>
