<ion-view view-title="Accueil" cache-view="false">
  <ion-content overflow-scroll="true">
    <div class="row">
      <div class="col col-33 col-offset-67">
        <button class="button button-balanced" ng-click="goToAdmin()" ng-if="admin">
          Page Admin
        </button>
        <div>
          <ion-list>
            <div class="item item-divider">
              Messages
            </div>
            <div class="item" ng-repeat="message in accueil.messages">
              <h3>{{message.titre}}</h3>
              <p>{{message.message}}</p>

                    <span class="item-note">
                        {{message.date|  date:'EEEE dd MMMM yyyy H:mm'}}
                    </span>
            </div>
          </ion-list>


          <div ng-controller="EventsCtrl">
            <ion-list>
              <div class="item item-divider">
                EvÃ¨nements
              </div>
              <div class="item" ng-repeat="event in events">
                <h3>{{event.name}}</h3>
                <p>{{event.description}}</p>
                <span class="item-note">
                  {{event.date| date:'EEEE dd MMMM yyyy H:mm'}}
                  </span>
              </div>
            </ion-list>
          </div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
